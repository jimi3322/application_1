apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.wayeal.newair"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1001
        versionName "1.0.0.1"
        ndk {
            abiFilters  'armeabi-v7a'
        }
    }

    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword 'wayeal'
            storeFile file('../wayeal.jks')
            storePassword 'wayeal'
        }
        release {
            keyAlias 'key'
            keyPassword 'wayeal'
            storeFile file('../wayeal.jks')
            storePassword 'wayeal'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(project(':common')) {
        exclude group: 'com.facebook.react', module: 'react-native'
    }
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    // 基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.github.Vincent7Wong:EasyNavigation:1.5.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.contrarywind:Android-PickerView:4.1.9'

    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.mylhyl:acp:1.2.0'
    //echarts图表
    implementation 'com.github.frendyxzc:Charts:0.0.2'
    implementation 'com.github.abel533:ECharts:2.2.7'
    //implementation 'com.google.android.material:material:1.2.0'
}